<html>
	<head>
		<title>chat</title>
		<style>
			/* #chatbox,#usernames{
				 display:none; 
			} */
			#usernames,#chatsystem{
				float:left;
			}
			#usernames{
				margin-right:24px;
			}
			.clearfix{
				clear:left;
			}
			body{
				background:#f0f0f0;
			}
		</style>
	</head>
	<body>

		<div id="usernames"></div>
		<div id="chatsystem">
			<div id="roombox">
				<span>type in your roomname</span>
				<input type="text" id="roomname">
				<button id="roomboxBtn">submit</button>
			</div>

			<form id="usernamebox">
				<span>type in your nickname</span>
				<input type="text" id="nickname"><br>
				<input type="submit">
			</form>
			
			<div id="chatbox">
				<div id="chat"></div>
				<div id="send-message">
					<input type="text" id="message" size="35">
					<button id="chatboxBtn">submit</button>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		
		
		<!--== <script src="node_modules/jquery/dist/jquery.js"></script> ==-->
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>

		<script>
		  var socket = io(),
		  $message = $('#message'),
		  $room = $('#roomname'),
		  $roombox = $('#roombox #roomboxBtn'),
		  $message = $('#message'),
		  $messagebox = $('#chatbox #chatboxBtn');


		  var defaultRoom = '123abc';

		  socket.emit('switch room',defaultRoom);

		  $roombox.click(()=> {
		  	var a = $room.val();
		  	console.log(a);
		  	socket.emit('switch room',a);
		  });

		  $messagebox.click(()=>{
		  	var a = $message.val();
		  	console.log(a);
		  	socket.emit('send message',a);
		  });
		  	
		  socket.on('new message',function(data){
		  	console.log(data);
		  });

		  socket.on('some event',function(data){
		 	console.log(data);
		 	});
		</script>
	</body>
</html>
